currency.help=, base currency is USD. \
    \nEx: /currency BRL - returns the BRL value based on USD, also accepts more than one like BRL, EUR, GBP \
    \nEx: /currency base BRL USD,GBP,AUD - returns the values of USD, GBP and AUD based on BRL \
    \nEx: /currency For exchange rate use /currency or /currency base BASE_CURRENCY BRL 10 \
    \nEx: /currency get - returns all supported currencies \
    \nEx: /currency name EUR - returns the EUR currency name
