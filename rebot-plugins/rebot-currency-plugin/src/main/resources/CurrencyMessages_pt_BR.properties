command.name=/cambio
currency.help=, moeda base é USD. \
    \nEx: /cambio BRL - retorna o o valor em BRL baseado em USD, também aceita mais que uma moeda como BRL, EUR, GBP \
    \nEx: /cambio base BRL USD,GBP,AUD - retorna os valores das moedas USD, GBP e AUD baseado em BRL \
    \nEx: /cambio Para conversão de moedas use /cambio or /cambio base BASE_CURRENCY BRL 10 \
    \nEx: /cambio get - retorna todas as moedas suportadas \
    \nEx: /cambio name EUR - retorna o nome da moeda EUR.
