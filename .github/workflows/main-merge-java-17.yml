name: ReBot - Java 17

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Test with Maven
        run: mvn clean package --no-transfer-progress --file pom.xml -Dnet.bytebuddy.experimental=true