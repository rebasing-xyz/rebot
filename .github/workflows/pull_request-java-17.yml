name: ReBot CI - Java 17

on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Test with Maven
      run: mvn clean test --file pom.xml -Dmaven.javadoc.skip=true
  
